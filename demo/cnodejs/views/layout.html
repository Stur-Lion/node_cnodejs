<script>
    $(function () {
        $('#downSelectMenu').on('mouseenter', function () {
            $('.downMenu').stop().fadeIn(500)
        })
        $('#downSelectMenu').on('mouseleave', function () {
            $('.downMenu').stop().fadeOut(500)
        })

        console.log(2);
        console.log($('#fileupload').fileupload);
        if($('#fileupload').fileupload){
            console.log(1);
            $('#fileupload').fileupload({
                dataType: 'json',
                done: function (e, data) {
                    console.log(data);
                    var imgURL = data.result.url;
                    console.log(imgURL);
                    $('#logo').attr('src',imgURL+'?'+Math.random())
                }
            });
        }
    })
</script>

<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">
                <img src="/images/cnodejs_light.svg" alt="" style="width: 120px;height: 28px;display: inline-block"/>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" id="head_input" class="form-control" placeholder="Search">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">首页</a></li>
                <li><a href="/newsign">新手入门</a></li>
                <li><a href="/api">API</a></li>
                <li><a href="/about">关于</a></li>
                <% if(username){ %>
                    <li style="position: relative" id="downSelectMenu">
                        <a href="javascript:;">
                            欢迎你：<%= username %>
                        </a>
                        <ul class="downMenu">
                            <li style="position: relative">
                                <a href="javascript:;">上传图像</a>
                                <input id="fileupload" type="file" name="files[]" data-url="/file/uploading" multiple>
                            </li>
                            <li><a href="javascript:;">修改密码</a></li>
                            <li><a href="/loginout">退出</a></li>
                        </ul>
                    </li>
                    <li><img src="<%= logo?logo:'/images/logo.jpg' %>" alt="" id="logo"/></li>

                    <li><a href="/sign">注册</a></li>
                    <li><a href="/login">登录</a></li>
                <% } %>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

<script>
    $(function () {
        $('#downSelectMenu').on('mouseenter', function () {
            $('.downMenu').stop().fadeIn(500)
        })
        $('#downSelectMenu').on('mouseleave', function () {
            $('.downMenu').stop().fadeOut(500)
        })

        $('#fileupload').fileupload({
            dataType: 'json',
            done: function (e, data) {
                var imgURL = data.jqXHR.responseJSON.url;
                console.log(imgURL);
                $('#logo').attr('src',imgURL+'?'+Math.random())
            }
        });
    })
</script>

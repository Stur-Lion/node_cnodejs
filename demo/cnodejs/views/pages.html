<nav aria-label="Page navigation">
    <ul class="pagination" style="float: right;margin-right: 10px">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <% for(var i=0;i< Math.ceil(pages);i++){ %>
            <li class="pages <% if((i+1)==page){ %> active <% } %> "><a href="javascript:;"><%= (i+1) %></a></li>
        <% } %>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<script>
    $(function(){
        var pages = Math.ceil('<%= pages %>')
        console.log(pages);
        $('.pages a').click(function(){
            var page = $(this).text();
            var index = GetQueryString('index')?GetQueryString('index'):0
            window.location.href = '/?page='+page+'&index='+index
        })
        console.log('<%= page %>');
    })
</script>
